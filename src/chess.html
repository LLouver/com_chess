    for(let i = 1 ; i <= 8 ; ++ i){
        for(let j = 1 ; j <= 8 ; ++ j){
            let id = 'cell'+i+j;
            let c = "<div id="+id+" class='cell " + ((i+j)%2===1?"white":"black") + "'>" +i +" " +j + "</div>";
