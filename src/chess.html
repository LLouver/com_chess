<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Chess</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="js/command.js"></script>
	<script type="text/javascript" src="js/piece.js"></script>
	<script type="text/javascript" src="js/commandAnalysis.js"></script>
	<script type="text/javascript" src="js/socket.js"></script>
	<script type="text/javascript" src="js/chessGame.js"></script>
	<script type="text/javascript" src="js/animation.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/debug.js"></script>
	<link type="text/css" href="css/main.css" rel="stylesheet">
	<link type="text/css" href="css/piece.css" rel="stylesheet">
	<link type="text/css" href="css/UI.css" rel="stylesheet">
	<link type="text/css" href="css/timing.css" rel="stylesheet">
	<script>
		//游戏唯一识别id
        var gameId='0';
        //记录双方的名字
        var playerName=['null','null'];
        //记录是否是host
        var isHost=0;
        //记录双方准备状况
        var ready=[0,0];
        //记录游戏是否已经开始
        var started=0;
        //记录现在是不是自己的回合，能不能移动棋子
        var movable=0;
        //记录局面
        var gameSitu=[];
        //辅助数组，用于标记各种被攻击，可走到的位置。
        var attackInfo=[];
        //辅助数组，用于标记各种被攻击，可走到的位置。
        var moveInfo=[];
        //表示游戏者方向，1白0黑
        let side=1;
        //表示当前选中的棋子坐标，[0,0]表示没选
		let chosenPiece=[];
        //表示决定去哪
		let chosenToGo=[];
        //表示局时
        var restTime=[600,600];
        //表示步时
        var stepTime=30;
		//计时器
        let counting;
		//标记过路兵
        let passant={x:0,y:0};
        //王车是否移动过
		let isMoved={bk:0,br1:0,br8:0,wk:0,wr1:0,wr8:0};
	</script>
</head>

<body style="background-color: #312e2b">

<div id="mainBoard" hidden>
	<div id="enemyPlayer" class="player">
		<span id="enemyName">
			Enemy
		</span>
		<span id="enemyCounting">
		</span>
		<span id="enemyCountingImg">
		</span>
	</div>
	<div id="board"></div>
	<div id="selfPlayer" class="player">
		<span  id="meName">
			Me
		</span >
		<span  id="meCounting">
		</span >
		<span  id="meCountingImg">
		</span >
	</div>
</div>

<div id="inputBlock" class="box" hidden = "hidden">
	<div class="myForm">
		<h2>加入或主持一场比赛</h2>
		<div class="inputBox">

			<input id="inputPlayerName" type="text" required="required">
			<span>昵 称</span>
			<i></i>
		</div>
		<div class="inputBox">

			<input id="inputGameId" type="text" required="required">
			<span>房 间</span>
			<i></i>
		</div>
		<button style="margin-left: 30%" onclick="clickHost()">主持！</button>
		<button style="margin-left: 30%" onclick="clickJoin()">加入！</button>
	</div>
</div>

<div id="timeSettingBlock" class="box" hidden = "hidden">
	<div class="myForm">
		<h2>时间设置</h2>
		<div class="inputBox">

			<input id="globalTimeInput" type="text" required="required">
			<span>局 时 </span>
			<i></i>
		</div>
		<div class="inputBox">

			<input id="stepTimeInput" type="text" required="required">
			<span>步 时 </span>
			<i></i>
		</div>
		<input type="submit" value="保存" onclick="clickSetTime()">
		<input type="submit" value="取消" onclick="showTimeSetting(0)">
	</div>
</div>

<div id="chooseBlock" class="box" hidden>
	<div class="myForm">
		<h2>我下？</h2>
		<button id="chooseWhite" style="margin-left: 30%" onclick="clickChose(1)">
			<img style="opacity: 100%" src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wk.png" width="50" height="50">
		</button>
		<button id="chooseBlack" style="margin-left: 30%" onclick="clickChose(0)">
			<img style="opacity: 100%" src="https://images.chesscomfiles.com/chess-themes/pieces/neo/150/bk.png" width="50" height="50">
		</button>
	</div>
</div>

<div id="upgradeBlock" class="box" hidden>
	<div class="myForm">
		<button id="queenButton" style="margin-left: 30%" onclick="clickUpgrade('q')">

		</button>
		<button id="rookButton" style="margin-left: 30%" onclick="clickUpgrade('r')">

		</button>
		<button id="knightButton" style="margin-left: 30%" onclick="clickUpgrade('n')">

		</button>
		<button id="bishopButton" style="margin-left: 30%" onclick="clickUpgrade('b')">

		</button>
	</div>
</div>

<div id="buttonsList">
	<button style="margin-left: 10px" id="readyButton" onclick="clickReady() " hidden>准备</button>
	<button style="margin-left: 10px" id="settingButton" onclick="showTimeSetting(1)" hidden>设置时间</button>
</div>

<div id="timing" hidden>
	<div class="timing_loading">
		<span class="timing_top"></span>
		<span class="timing_bottom"></span>
	</div>
</div>

<script>
    "use strict";
    //当浏览器大小改变时，重设棋盘大小
    window.onresize=resetBorderSize;
    resetBorderSize();
    //初始化棋盘
    for(let i = 1 ; i <= 8 ; ++i){
        //数组从位置1开始，位置0直接为空，不用管
        gameSitu[i]=[]; //数组每一个元素为一个数组
    }
    //delPiece(3,5);
    showJoinBoard(1);
</script>

</body>
</html>
